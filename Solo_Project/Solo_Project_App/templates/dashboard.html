<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/home.css' %}?{% now 'U' %}">
        <title>Dashboard</title>
    </head>
    <body>
        <div class="row">
            <div class="col-7">
                <h1 class="text-light">Portfolio Exchange</h1>
            </div>
            <div class="col-1 d-flex justify-content-end">
                <a href="/user/success">Dashboard</a></li>
            </div>
            <div class="col-1 d-flex justify-content-end">
                <a href="/user/account/{{current_user.id}}">Account</a></li>
            </div>
            <div class="col-1 d-flex justify-content-end">
                <a href="/user/viewcart"><img style="border-radius: 30px;" src="{% static 'images/shopping_cart.png' %}" width='40px' height='40px'></a></li>
            </div>
            <div class="col-1 d-flex justify-content-end">
                <a href="/user/logout">Logout</a></li>
            </div>
        </div>
        <div class="row my-5" id="section1">
            <div class="col d-flex justify-content-center">
                <p id="cname1" class="d-flex align-items-center">Welcome,</p>
                <div id="home_img">
                    <img src="{{current_user.profile_pic.url}}" height="150px">
                </div>
            </div>
            <p id="cname">{{current_user.first_name}} {{current_user.last_name}}</p>
        </div>
        <div class="card">
            <h2 class="text-center">Content Creators</h2>
            <div id="c_user">
                {% for image in user_image %}
                    <a href="/user/contentcreator/{{image.id}}"><img src="{{image.profile_pic.url}}" width="200px" height="200px"></a>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
